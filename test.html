<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .form-section {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
    .booking-summary-container {
      display: flex;
      gap: 30px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      align-items: flex-start;
    }
    .booking-summary {
      flex: 1;
    }
    .booking-summary h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .booking-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .subtotal {
      border-top: 1px solid #eee;
      margin-top: 20px;
      padding-top: 15px;
      font-weight: bold;
      font-size: 20px;
    }
    .right-side {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .promo-code {
      display: flex;
      gap: 10px;
    }
    .promo-code input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .promo-code button {
      padding: 10px 20px;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pay-button {
      padding: 15px;
      background-color: #d4aa00;
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reserve-button {
      padding: 15px;
      background-color: #f5f5f5;
      color: black;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-section">
    <div class="form-group">
      <label>Room Type</label>
      <select>
        <option>Deluxe Suite</option>
      </select>
    </div>
    <div class="form-group">
      <label>Room Name</label>
      <select>
        <option>Deluxe Single Room</option>
      </select>
    </div>
    <div class="form-group">
      <label>Room Number</label>
      <input type="text" value="# 401">
    </div>
  </div>
  
  <div class="booking-summary-container">
    <div class="booking-summary">
      <h2>Booking Summary</h2>
      <div class="booking-item">
        <span>3 Nights</span>
        <span>₦200,000</span>
      </div>
      <div class="booking-item">
        <span>V.A.T</span>
        <span>₦200,000</span>
      </div>
      <div class="booking-item">
        <span>Discount</span>
        <span>₦200,000</span>
      </div>
      <div class="subtotal">
        Subtotal
      </div>
    </div>
    
    <div class="right-side">
      <div class="promo-code">
        <input type="text" placeholder="Enter a Promo Code">
        <button>Apply Code</button>
      </div>
      <button class="pay-button">Pay For the Room</button>
      <button class="reserve-button">Reserve Room</button>
    </div>
  </div>
  
</body>
</html>
