<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="/de-williams/booking/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    .page { display: none; transition: all 0.4s ease-in-out; }
    .page.active { display: block; }
    .loading-spinner { text-align: center; padding: 20px; font-size: 16px; color: #555; display: none; }
    .booking-summary-container { display: flex; justify-content: space-between; gap: 20px; padding: 20px; }
    .booking-summary, .right-side { flex: 1; }
    .right-side { display: flex; flex-direction: column; gap: 10px; }
  </style>
</head>
<body>
<div id="Room" class="tabcontent">
  <div class="hotel">
    <div class="box">
      <i class="fa-solid fa-calendar"></i>
      <input type="text" id="checkInDate" placeholder="CheckIn" readonly>
      <span>-</span>
      <input type="text" id="checkOutDate" placeholder="CheckOut" readonly>
    </div>
    <div class="box">
      <i class="fa-solid fa-user"></i>
      <select id="adults"><option value="1">1 Adult</option><option value="2">2 Adults</option></select>,
      <select id="children"><option value="0">0 Children</option><option value="1">1 Child</option></select>
    </div>
    <div class="promo"><i class="fa-solid fa-ticket"></i> Have a Promo Code?</div>
    <div class="box">
      <i class="fa-solid fa-money-bill"></i>
      <select id="currency"><option value="USD">USD</option><option value="NGN">NGN</option></select>
    </div>
    <div class="box">
      <button id="searchButton">Search Rooms</button>
    </div>
  </div>
  <br>
  <div id="main-wrapper">
    <div id="room-list" class="page active">
      <div id="loadingSpinner" class="loading-spinner">Loading available rooms...</div>
    </div>
    <div id="booking-summary" class="page">
      <div class="booking-summary-container">
        <div class="booking-summary"></div>
        <div class="right-side">
          <input type="text" placeholder="Enter a Promo Code">
          <button>Apply Code</button>
          <button class="pay-button" id="go-to-form">Pay For the Room</button>
          <button class="reserve-button">Reserve Room</button>
        </div>
      </div>
    </div>
    <div id="booking-form" class="page">
      <div class="container">
        <form class="booking-form">
          <div class="input-group">
            <div><label>First Name</label><input type="text" name="first_name"></div>
            <div><label>Last Name</label><input type="text" name="last_name"></div>
            <div><label>Email Address</label><input type="email" name="email"></div>
          </div>
          <div class="special-request">
            <label>Special Request</label>
            <textarea name="special_request" placeholder="Hey, i want..."></textarea>
          </div>
          <div class="promo-section">
            <input type="text" placeholder="Enter a Promo Code">
            <button type="button">Apply Code</button>
            <button type="submit">Pay For the Room</button>
            <button type="button" class="reserve">Reserve Room</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  flatpickr("#checkInDate", {
    dateFormat: "Y-m-d",
    onChange: function(selectedDates, dateStr) {
      checkOutCalendar.set('minDate', dateStr);
    }
  });
  const checkOutCalendar = flatpickr("#checkOutDate", { dateFormat: "Y-m-d" });

  const checkInInput = document.getElementById("checkInDate");
  const checkOutInput = document.getElementById("checkOutDate");
  const adultSelect = document.getElementById("adults");
  const childrenSelect = document.getElementById("children");
  const currencySelect = document.getElementById("currency");
  const roomListContainer = document.getElementById("room-list");
  const goToFormBtn = document.getElementById("go-to-form");
  const bookingSummaryPage = document.getElementById("booking-summary");
  const bookingFormPage = document.getElementById("booking-form");

  let selectedRoomId = null;

  function navigateTo(pageId) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(pageId).classList.add("active");
  }

  async function fetchRoomList() {
    const loadingSpinner = document.getElementById("loadingSpinner");
    loadingSpinner.style.display = "block";
    const check_in = checkInInput.value;
    const check_out = checkOutInput.value;
    const adult = parseInt(adultSelect.value);
    const children = parseInt(childrenSelect.value);

    const response = await fetch("https://hms-api-okfi.onrender.com/guest/find-stay/room_service/anonymous", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-hotel-domain': 'dewilliams.com'
      },
      body: JSON.stringify({ check_in, check_out, guests: { adult, children, infant: 0 } })
    });

    const data = await response.json();
    if (data.success) renderRooms(data.data);
    loadingSpinner.style.display = "none";
  }

  function renderRooms(rooms) {
    roomListContainer.innerHTML = "<div id='loadingSpinner' class='loading-spinner' style='display:none'></div>";
    rooms.forEach(room => {
      const card = document.createElement("div");
      card.className = "cardo";
      card.innerHTML = `
        <div class="top-section">
          <div class="left-section">
            <div class="room-details">
              <h2>${room.category.name}</h2>
              <div class="price-per-night">From NGN${room.category.price.base_price} / Night</div>
              <div class="room-description">${room.category.description?.split(".")[0] ?? "Comfortable room"}.</div>
              <div class="icons">
                <div>üõÅ ${room.no_of_bathrooms} Bathroom</div>
                <div>üõèÔ∏è ${room.bed_type}</div>
                <div>üßç‚Äç‚ôÇÔ∏è Sleeps ${room.max_guest_no}</div>
              </div>
            </div>
            <div class="room-image">
              <img src="/images/room.jpg" alt="Room Image">
            </div>
          </div>
          <div class="right-section">
            <h3>Booking Details</h3>
            <p>üìÖ ${checkInInput.value} ‚Äì ${checkOutInput.value}</p>
            <p>üë• ${adultSelect.value} Adults, ${childrenSelect.value} Children</p>
          </div>
        </div>
        <div class="bottom-section">
          <div class="price-info">NGN ${room.category.price.base_price} <span>Cost for 1 night, ${room.guest_no} guests</span></div>
          <div class="action-group">
            <div class="pay-later">‚úîÔ∏è Book now, Pay later</div>
            <button class="book-button" data-room-id="${room.id}">Book Now</button>
          </div>
        </div>
      `;
      roomListContainer.appendChild(card);
    });
    document.querySelectorAll(".book-button").forEach(button => {
      button.addEventListener("click", async (e) => {
        selectedRoomId = e.target.getAttribute("data-room-id");
        await fetchBookingSummary(selectedRoomId);
        navigateTo("booking-summary");
      });
    });
  }

  async function fetchBookingSummary(roomId) {
    const check_in = checkInInput.value;
    const check_out = checkOutInput.value;
    const adult = adultSelect.value;
    const currency = currencySelect.value;
    const url = `https://hms-api-okfi.onrender.com/guest/find-stay/room_service/${roomId}/summary?check_in=${check_in}&check_out=${check_out}&adult=${adult}&currency=${currency}`;
    const res = await fetch(url);
    const data = await res.json();
    if (data.success) updateBookingSummaryUI(data.data);
  }

  function updateBookingSummaryUI(summary) {
    const summaryBox = bookingSummaryPage.querySelector(".booking-summary");
    summaryBox.innerHTML = `
      <h2>Booking Summary</h2>
      <div class="booking-item"><span>${summary.pricing.nights} Nights</span><span>${summary.pricing.currency} ${summary.pricing.subtotal}</span></div>
      <div class="booking-item"><span>V.A.T</span><span>${summary.pricing.currency} ${summary.pricing.tax}</span></div>
      <div class="booking-item"><span>Discount</span><span>${summary.pricing.currency} ${summary.pricing.discount}</span></div>
      <div class="subtotal">Subtotal: ${summary.pricing.currency} ${summary.pricing.total}</div>
    `;
  }

  goToFormBtn.addEventListener("click", () => navigateTo("booking-form"));

  document.querySelector(".booking-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const payload = {
      check_in: checkInInput.value,
      check_out: checkOutInput.value,
      first_name: formData.get("first_name") || "Anonymous",
      last_name: formData.get("last_name") || "Mous",
      email: formData.get("email") || "anonym@mous.com",
      phone: "1234567890",
      guests: { adult: parseInt(adultSelect.value), children: parseInt(childrenSelect.value), infant: 0 },
      special_request: formData.get("special_request") || "Checking for the best"
    };
    const res = await fetch(`https://hms-api-okfi.onrender.com/guest/find-stay/room_service/${selectedRoomId}/book/anonymous?pay_now=false`, {
      method: "POST",
      headers: { "Content-Type": "application/json", "x-hotel-domain": "gpsignature.com" },
      body: JSON.stringify(payload)
    });
    const result = await res.json();
    alert(result.success ? `Booking Successful!\nRef: ${result.data.transaction_ref}\nTotal: ${result.data.currency} ${result.data.total}` : "Booking failed. Please try again.");
  });

  document.getElementById("searchButton").addEventListener("click", fetchRoomList);
</script>
</body>
</html>
