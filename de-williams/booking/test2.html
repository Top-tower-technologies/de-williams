<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 40px;
      color: #111;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .input-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .input-group div {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fafafa;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .special-request {
      margin-bottom: 30px;
    }

    .booking-summary {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }

    .summary-box {
      flex: 1;
    }

    .summary-box h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .summary-box p {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .promo-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .promo-section input {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .promo-section button {
      padding: 12px;
      background: #000;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .promo-section button.reserve {
      background: #f5f5f5;
      color: #000;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="booking-form">
      <!-- User Info -->
      <div class="input-group">
        <div>
          <label>First Name</label>
          <input type="text" placeholder="">
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" placeholder="">
        </div>
        <div>
          <label>Email Address</label>
          <input type="email" placeholder="">
        </div>
      </div>

      <!-- Special Request -->
      <div class="special-request">
        <label>Special Request</label>
        <textarea placeholder="Hey, i want..."></textarea>
      </div>

      <!-- Room Info -->
      <div class="input-group">
        <div>
          <label>Room Type</label>
          <select>
            <option>Deluxe Suite</option>
          </select>
        </div>
        <div>
          <label>Room Name</label>
          <select>
            <option>Deluxe Single Room</option>
          </select>
        </div>
        <div>
          <label>Room Number</label>
          <input type="text" value="# 401">
        </div>
      </div>

      <!-- Booking Summary -->
      <div class="booking-summary">
        <!-- Left Side Summary -->
        <div class="summary-box">
          <h3>Booking Summary</h3>
          <p><span>3 Nights</span> <span>₦200,000</span></p>
          <p><span>V.A.T</span> <span>₦200,000</span></p>
          <p><span>Discount</span> <span>₦200,000</span></p>
          <p><span><strong>Subtotal</strong></span> <span></span></p>
        </div>

        <!-- Right Side Actions -->
        <div class="promo-section">
          <input type="text" placeholder="Enter a Promo Code">
          <button type="button">Apply Code</button>
          <button type="submit">Pay For the Room</button>
          <button type="button" class="reserve">Reserve Room</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
