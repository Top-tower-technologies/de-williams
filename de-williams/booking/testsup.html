<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .hotel, .booking-form, .booking-summary, .summary-box, .promo-section { margin-bottom: 20px; }
    .box, .input-group > div, .promo-section { margin: 10px 0; }
    .input-group { display: flex; gap: 10px; }
    .special-request textarea { width: 100%; height: 100px; }
    .booking-summary, .summary-box { border: 1px solid #ddd; padding: 20px; background: #fff; }
    .booking-item, .subtotal { display: flex; justify-content: space-between; margin: 5px 0; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    .pay-button, .reserve { display: inline-block; width: 100%; margin-top: 10px; }
    .loading-spinner { text-align: center; padding: 20px; font-size: 16px; color: #555; display: none; }
    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>

<div id="Room" class="tabcontent">
  <div class="hotel">
    <div class="box">
      <i class="fa-solid fa-calendar"></i>
      <input type="text" id="checkInDate" placeholder="CheckIn">
      <span>-</span>
      <input type="text" id="checkOutDate" placeholder="CheckOut">
    </div>

    <div class="box">
      <i class="fa-solid fa-user"></i>
      <select id="adults"><option value="1">1 Adult</option><option value="2">2 Adults</option></select>
      <select id="children"><option value="0">0 Children</option><option value="1">1 Child</option></select>
    </div>

    <div class="box">
      <i class="fa-solid fa-money-bill"></i>
      <select id="currency"><option value="NGN">NGN</option><option value="USD">USD</option></select>
    </div>

    <div class="box">
      <button id="searchButton">Search Rooms</button>
    </div>
  </div>

  <br>
  <div id="main-wrapper">
    <div id="room-list" class="page active">
      <div id="loadingSpinner" class="loading-spinner">Loading available rooms...</div>
    </div>

    <div id="booking-summary" class="page">
      <div class="booking-summary"></div>
      <button class="pay-button" id="go-to-form">Pay For the Room</button>
    </div>

    <div id="booking-form" class="page">
      <form class="booking-form">
        <div class="input-group">
          <div><label>First Name</label><input type="text" name="first_name"></div>
          <div><label>Last Name</label><input type="text" name="last_name"></div>
          <div><label>Email Address</label><input type="email" name="email"></div>
        </div>

        <div class="special-request">
          <label>Special Request</label>
          <textarea name="special_request" placeholder="Hey, i want..."></textarea>
        </div>

        <div class="summary-box">
          <h3>Booking Summary</h3>
          <div class="booking-item"><span>3 Nights</span><span>₦200,000</span></div>
          <div class="booking-item"><span>V.A.T</span><span>₦200,000</span></div>
          <div class="booking-item"><span>Discount</span><span>₦200,000</span></div>
          <div class="subtotal"><strong>Subtotal:</strong> ₦200,000</div>
        </div>

        <div class="promo-section">
          <input type="text" placeholder="Enter a Promo Code">
          <button type="button">Apply Code</button>
          <button type="submit">Pay For the Room</button>
          <button type="button" class="reserve">Reserve Room</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
flatpickr("#checkInDate", {
  dateFormat: "Y-m-d",
  onChange: function(selectedDates, dateStr) {
    checkOutCalendar.set('minDate', dateStr);
  }
});
const checkOutCalendar = flatpickr("#checkOutDate", { dateFormat: "Y-m-d" });

const checkInInput = document.getElementById("checkInDate");
const checkOutInput = document.getElementById("checkOutDate");
const adultSelect = document.getElementById("adults");
const childrenSelect = document.getElementById("children");
const currencySelect = document.getElementById("currency");
const roomListContainer = document.getElementById("room-list");
const goToFormBtn = document.getElementById("go-to-form");
const bookingSummaryPage = document.getElementById("booking-summary");
const bookingFormPage = document.getElementById("booking-form");
const searchButton = document.getElementById("searchButton");

let selectedRoomId = null;
let selectedRoomSummary = null;

function navigateTo(pageId) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(pageId).classList.add("active");
}

async function fetchRoomList() {
  document.getElementById("loadingSpinner").style.display = "block";

  const res = await fetch("https://hms-api-okfi.onrender.com/guest/find-stay/room_service/anonymous", {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'x-hotel-domain': 'dewilliams.com' },
    body: JSON.stringify({
      check_in: checkInInput.value,
      check_out: checkOutInput.value,
      guests: { adult: parseInt(adultSelect.value), children: parseInt(childrenSelect.value), infant: 0 }
    })
  });
  const data = await res.json();
  document.getElementById("loadingSpinner").style.display = "none";
  if (data.success) {
    renderRooms(data.data);
    navigateTo("room-list");
  }
}

function renderRooms(rooms) {
  roomListContainer.innerHTML = "";
  rooms.forEach(room => {
    const card = document.createElement("div");
    card.className = "cardo";
    card.innerHTML = `
      <div class="top-section">
        <h2>${room.category.name}</h2>
        <p>From NGN ${room.category.price.base_price} / Night</p>
        <button class="book-button" data-room-id="${room.id}">Book Now</button>
      </div>
    `;
    roomListContainer.appendChild(card);
    card.querySelector(".book-button").addEventListener("click", async () => {
      selectedRoomId = room.id;
      await fetchBookingSummary(selectedRoomId);
      navigateTo("booking-summary");
    });
  });
}

async function fetchBookingSummary(roomId) {
  const url = `https://hms-api-okfi.onrender.com/guest/find-stay/room_service/${roomId}/summary/anonymous?check_in=${checkInInput.value}&check_out=${checkOutInput.value}&adult=${adultSelect.value}&currency=${currencySelect.value}`;
  const res = await fetch(url, { headers: { 'x-hotel-domain': 'dewilliams.com' } });
  const data = await res.json();
  if (data.success) {
    selectedRoomSummary = data.data;
    updateBookingSummaryUI(selectedRoomSummary);
  }
}

function updateBookingSummaryUI(summary) {
  const box = bookingSummaryPage.querySelector(".booking-summary");
  box.innerHTML = `
    <h2>Booking Summary</h2>
    <div class="booking-item"><span>${summary.pricing.nights} Nights</span><span>${summary.pricing.currency} ${summary.pricing.subtotal}</span></div>
    <div class="booking-item"><span>V.A.T</span><span>${summary.pricing.currency} ${summary.pricing.tax}</span></div>
    <div class="booking-item"><span>Discount</span><span>${summary.pricing.currency} ${summary.pricing.discount}</span></div>
    <div class="subtotal">Subtotal: ${summary.pricing.currency} ${summary.pricing.total}</div>
  `;
}

goToFormBtn.addEventListener("click", () => {
  if (!selectedRoomSummary) return alert("Select a room first.");
  navigateTo("booking-form");
});

document.querySelector(".booking-form").addEventListener("submit", async function(e) {
  e.preventDefault();
  if (!selectedRoomId) return alert("No room selected.");
  const formData = new FormData(this);
  const payload = {
    check_in: checkInInput.value,
    check_out: checkOutInput.value,
    first_name: formData.get("first_name") || "Anonymous",
    last_name: formData.get("last_name") || "Mous",
    email: formData.get("email") || "anon@mous.com",
    phone: "1234567890",
    guests: { adult: parseInt(adultSelect.value), children: parseInt(childrenSelect.value), infant: 0 },
    special_request: formData.get("special_request") || ""
  };

  const res = await fetch(`https://hms-api-okfi.onrender.com/guest/find-stay/room_service/${selectedRoomId}/book/anonymous?pay_now=false`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'x-hotel-domain': 'gpsignature.com' },
    body: JSON.stringify(payload)
  });

  const result = await res.json();
  if (result.success) {
    alert(`Booking Successful!\nRef: ${result.data.transaction_ref}\nTotal: ${result.data.currency} ${result.data.total}`);
    location.reload();
  } else {
    alert("Booking failed. Please try again.");
  }
});

window.addEventListener("DOMContentLoaded", fetchRoomList);
searchButton.addEventListener("click", fetchRoomList);
</script>

</body>
</html>
