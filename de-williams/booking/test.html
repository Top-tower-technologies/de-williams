<!DOCTYPE html>
<!--Built by ayomide-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator assignment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: none;
            background: #444;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #555;
            color: white;
        }
        button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">←</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('/')">÷</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('*')">×</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('-')">−</button>
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="insert('+')">+</button>
            <button onclick="insert('Math.sin(')">sin</button>
            <button onclick="insert('Math.cos(')">cos</button>
            <button onclick="insert('Math.tan(')">tan</button>
            <button onclick="insert('Math.log10(')">log</button>
            <button onclick="insert('Math.sqrt(')">√</button>
            <button onclick="insert('Math.pow(')">xʸ</button>
            <button onclick="insert('Math.exp(')">e^x</button>
            <button onclick="insert('Math.PI')">π</button>
        </div>
    </div>

    <script>
        function insert(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function backspace() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
