<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThunderPay Waitlist</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    .left {
      flex: 1;
      background: linear-gradient(to right, #000000 40%, #003cff);
      position: relative;
      color: white;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .left img.rocket {
      width: 300px;
      max-width: 90%;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 32px;
      font-weight: bold;
    }

    .logo span {
      color: #fff;
    }

    .right {
      flex: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      border: 1px solid #0077ff;
      padding: 30px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.05);
      z-index: 1;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003cff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f6ff;
      resize: none;
    }

    .name-group {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .name-group input {
      flex: 1;
    }

    button {
      padding: 12px;
      background-color: #ffdc3b;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ffd000;
    }

    /* Decorative coins background */
    .right::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/Nmf3DcL/coin-bg.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.07;
      pointer-events: none;
    }

    /* Responsive design */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .left, .right {
        flex: none;
        width: 100%;
        height: auto;
        padding: 40px 20px;
      }

      .left {
        order: 2;
      }

      .logo {
        position: static;
        margin-bottom: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="logo">
      <span>th<span style="color: #00d4ff;">u</span>nder</span>
    </div>
    <img src="https://i.ibb.co/j6d6K09/rocket.png" alt="Rocket" class="rocket"/>
  </div>

  <div class="right">
    <div class="form-container">
      <h2>JOIN THE WAITLIST</h2>
      <form>
        <div class="name-group">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
        </div>
        <input type="email" placeholder="Email Address" required />
        <textarea placeholder="What do you expect from Thunderpay?" rows="4" required></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
</body>
</html>
