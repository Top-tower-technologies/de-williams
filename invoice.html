<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>De-Williams Invoice & Receipt Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #444;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-container img {
      max-height: 80px;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #b58e00;
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #d4af37;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #b58e00;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .items-container {
      margin-top: 20px;
    }

    .item-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .item-group input {
      flex: 1;
    }

    .receipt-preview {
      margin-top: 40px;
    }

    #amountPaidContainer {
      display: none;
    }

    /* NEW RECEIPT DESIGN */
    .receipt {
      max-width: 800px;
      margin: auto;
      border: 10px solid #d4af37;
      padding: 40px;
      border-radius: 10px;
      background: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .header h1 {
      color: #d4af37;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .header .address {
      font-size: 13px;
      color: #777;
    }

    .header .to {
      margin-top: 20px;
      color: #b58e00;
    }

    .header .to span {
      font-weight: 700;
      font-size: 16px;
      color: #d4af37;
    }

    .right {
      text-align: right;
    }

    .logo {
      border: 2px solid #d4af37;
      color: #d4af37;
      display: inline-block;
      border-radius: 50%;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .place-name {
      color: #d4af37;
      font-weight: 600;
    }

    .details {
      width: 100%;
      border-collapse: collapse;
      margin: 40px 0;
      font-size: 14px;
    }

    .details th {
      background: #d4af37;
      color: white;
      text-align: left;
      padding: 10px;
    }

    .details td {
      background: #e8efea;
      padding: 10px;
    }

    .payment-summary {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      font-size: 14px;
    }

    .payment-summary .right {
      text-align: right;
    }

    .payment-summary span {
      font-weight: 600;
      color: #d4af37;
    }

    .signature {
      text-align: center;
      margin-top: 60px;
    }

    .signature .sign {
      font-style: italic;
      color: #d4af37;
      font-weight: 500;
      margin-bottom: 5px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #d4af37;
      font-weight: 600;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="/images/logo.png" alt="Logo">
    </div>
    <h2>DE-WILLIAMS PLACE</h2>
    <h3>Invoice & Receipt Generator</h3>

    <label>Document Type</label>
    <select id="docType">
      <option value="RECEIPT">Receipt</option>
      <option value="INVOICE">Invoice</option>
    </select>

    <label>Category</label>
    <select id="category" onchange="switchCategory()">
      <option value="hotel">Hotel</option>
      <option value="food">Food and Beverages</option>
    </select>

    <label>Customer Name</label>
    <input type="text" id="customerName" placeholder="Enter customer name">

    <label>Date</label>
    <input type="date" id="receiptDate">

    <label>Invoice No</label>
    <input type="text" id="invoiceNo" placeholder="E.g., 2025/162">

    <div class="items-container" id="itemsContainer">
      <h4>Items</h4>
    </div>
    <button onclick="addItem()">Add Item</button>

    <label>Payment Method</label>
    <select id="paymentMethod" onchange="toggleAmountPaid()">
      <option value="PAID">PAID</option>
      <option value="PENDING">PENDING</option>
      <option value="PART">PART PAYMENT</option>
    </select>

    <div id="amountPaidContainer">
      <label>Amount Paid</label>
      <input type="number" id="amountPaid" placeholder="Enter amount paid">
    </div>

    <div class="buttons">
      <button onclick="generateReceipt()">Generate</button>
      <button onclick="downloadReceipt()">Download</button>
      <button onclick="saveToJSON()">Save</button>
    </div>

    <div class="receipt-preview" id="receiptDisplay"></div>
  </div>

  <script>
    window.onload = () => switchCategory();

    function switchCategory() {
      document.getElementById("itemsContainer").innerHTML = `<h4>Items</h4>`;
      addItem();
    }

    function addItem() {
      const category = document.getElementById("category").value;
      const container = document.getElementById("itemsContainer");
      const div = document.createElement("div");
      div.className = "item-group";

      if (category === "hotel") {
        div.innerHTML = `
          <input type="text" placeholder="Description" class="desc">
          <input type="text" placeholder="Date Range" class="duration">
          <input type="number" placeholder="No. of Nights" class="nights" value="1">
          <input type="number" placeholder="Unit Price" class="unit">
        `;
      } else {
        div.innerHTML = `
          <input type="text" placeholder="Item Description" class="desc">
          <input type="number" placeholder="Number (per head)" class="number" value="1">
          <input type="number" placeholder="Amount (per head)" class="amount">
        `;
      }

      container.appendChild(div);
    }

    function formatCurrency(n) {
      return `₦${Number(n).toLocaleString()}`;
    }

    function toggleAmountPaid() {
      const method = document.getElementById("paymentMethod").value;
      const container = document.getElementById("amountPaidContainer");
      container.style.display = method === "PART" ? "block" : "none";
    }

    function generateReceipt() {
      const docType = document.getElementById("docType").value;
      const category = document.getElementById("category").value;
      const name = document.getElementById("customerName").value;
      const date = document.getElementById("receiptDate").value;
      const invoice = document.getElementById("invoiceNo").value;
      const payment = document.getElementById("paymentMethod").value;
      const amountPaid = parseFloat(document.getElementById("amountPaid").value) || 0;
      const items = document.querySelectorAll(".item-group");

      let rows = "";
      let total = 0;
      let tableHeaders = "";

      items.forEach(group => {
        const desc = group.querySelector(".desc").value;

        if (category === "hotel") {
          const duration = group.querySelector(".duration").value;
          const nights = parseInt(group.querySelector(".nights").value);
          const unit = parseFloat(group.querySelector(".unit").value);
          const rowTotal = nights * unit;
          total += rowTotal;
          tableHeaders = `<tr><th>Description</th><th>Date</th><th>Unit Price</th><th>Total Price</th></tr>`;
          rows += `
            <tr>
              <td>${desc}</td>
              <td>${duration}</td>
              <td>${formatCurrency(unit)}</td>
              <td>${formatCurrency(rowTotal)}</td>
            </tr>
          `;
        } else {
          const number = parseInt(group.querySelector(".number").value);
          const amount = parseFloat(group.querySelector(".amount").value);
          const rowTotal = number * amount;
          total += rowTotal;
          tableHeaders = `<tr><th>Description</th><th>Number</th><th>Amount</th><th>Total</th></tr>`;
          rows += `
            <tr>
              <td>${desc}</td>
              <td>${number}</td>
              <td>${formatCurrency(amount)}</td>
              <td>${formatCurrency(rowTotal)}</td>
            </tr>
          `;
        }
      });

      let balance = total - amountPaid;
      let paymentText = payment === "PAID" ? "FULLY PAID" : payment === "PENDING" ? "PENDING" : "PART PAYMENT";

      const html = `
        <div class="receipt">
          <header class="header">
            <div class="left">
              <h1>${docType}</h1>
              <p class="address">
                DE–WILLIAMS PLACE, AKALA EXPRESS,<br>
                OPPOSITE BOVAS FILLING STATION, IBADAN
              </p>
              <p class="to">
                <strong>${docType} to:</strong><br>
                <span>${name || "Customer"}</span><br>
                BILL STATEMENT
              </p>
            </div>
            <div class="right">
              <div class="logo">DW</div>
              <p class="place-name">DE–WILLIAMS PLACE</p>
              <p>Date: <span>${date}</span></p>
              <p>${docType} No: <span>${invoice}</span></p>
              <p>0706 235 0574</p>
            </div>
          </header>

          <table class="details">
            <thead>${tableHeaders}</thead>
            <tbody>${rows}</tbody>
          </table>

          <div class="payment-summary">
            <div class="left">
              <p><strong>Payment Method:</strong> ${paymentText}</p>
            </div>
            <div class="right">
              <p>Total: <span>${formatCurrency(total)}</span></p>
              ${payment === "PART" ? `
                <p>Amount Paid: <span>${formatCurrency(amountPaid)}</span></p>
                <p>Amount Due: <span>${formatCurrency(balance)}</span></p>
              ` : `
                <p>Amount Paid: <span>${payment === "PAID" ? formatCurrency(total) : "NIL"}</span></p>
                <p>Amount Due: <span>${payment === "PAID" ? "NIL" : formatCurrency(total)}</span></p>
              `}
            </div>
          </div>

          <div class="signature">
            <p class="sign">@dewilliamsplaceibadan</p>
            <p><strong>Authorized Signature</strong></p>
          </div>

          <footer>
            <p>Thanks for your patronage!</p>
          </footer>
        </div>
      `;

      document.getElementById("receiptDisplay").innerHTML = html;
    }

    function downloadReceipt() {
      const content = document.getElementById("receiptDisplay").innerHTML;
      const win = window.open('', '', 'height=800,width=600');
      win.document.write(`<html><head><title>Receipt</title></head><body>${content}</body></html>`);
      win.document.close();
      win.print();
    }

    function saveToJSON() {
      const category = document.getElementById("category").value;
      const record = {
        docType: document.getElementById("docType").value,
        category,
        name: document.getElementById("customerName").value,
        date: document.getElementById("receiptDate").value,
        invoice: document.getElementById("invoiceNo").value,
        paymentMethod: document.getElementById("paymentMethod").value,
        amountPaid: document.getElementById("amountPaid").value,
        items: []
      };

      document.querySelectorAll(".item-group").forEach(group => {
        if (category === "hotel") {
          record.items.push({
            description: group.querySelector(".desc").value,
            duration: group.querySelector(".duration").value,
            nights: group.querySelector(".nights").value,
            unitPrice: group.querySelector(".unit").value
          });
        } else {
          record.items.push({
            description: group.querySelector(".desc").value,
            number: group.querySelector(".number").value,
            amountPerHead: group.querySelector(".amount").value
          });
        }
      });

      const a = document.createElement("a");
      const file = new Blob([JSON.stringify(record, null, 2)], {type: 'application/json'});
      a.href = URL.createObjectURL(file);
      a.download = `${record.docType}-${record.invoice}.json`;
      a.click();
    }
  </script>
</body>
</html>
