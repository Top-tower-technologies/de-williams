<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice & Receipt Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo-container img {
      max-height: 80px;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
    .items-container {
      margin-top: 20px;
    }
    .item-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .item-group input {
      flex: 1;
    }
    .receipt-preview {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      font-family: 'Courier New', Courier, monospace;
      background-image: url('https://via.placeholder.com/300x300?text=DE-WILLIAMS');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }
    .receipt-preview h3,
    .receipt-preview h4 {
      text-align: center;
      margin: 0;
    }
    .receipt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #000;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .receipt-header img {
      height: 60px;
    }
    .receipt-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .receipt-table th,
    .receipt-table td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    .footer-note {
      margin-top: 20px;
      text-align: center;
      font-style: italic;
    }
    .signature {
      margin-top: 40px;
      text-align: right;
    }
    .signature img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://via.placeholder.com/150x60?text=LOGO" alt="Logo">
    </div>
    <h2>DE-WILLIAMS PLACE</h2>
    <h3>Invoice & Receipt Generator</h3>

    <label>Document Type</label>
    <select id="docType">
      <option value="RECEIPT">Receipt</option>
      <option value="INVOICE">Invoice</option>
    </select>

    <label>Customer Name</label>
    <input type="text" id="customerName" placeholder="Enter customer name">

    <label>Date</label>
    <input type="date" id="receiptDate">

    <label>Invoice No</label>
    <input type="text" id="invoiceNo" placeholder="E.g., 2025/162">

    <div class="items-container" id="itemsContainer">
      <h4>Items</h4>
      <div class="item-group">
        <input type="text" placeholder="Description" class="desc">
        <input type="text" placeholder="Date Range" class="duration">
        <input type="number" placeholder="No. of Nights" class="nights" value="1">
        <input type="number" placeholder="Unit Price" class="unit">
      </div>
    </div>
    <button onclick="addItem()">Add Item</button>

    <label>Payment Method</label>
    <select id="paymentMethod">
      <option value="PAID">PAID</option>
      <option value="PENDING">PENDING</option>
    </select>

    <div class="buttons">
      <button onclick="generateReceipt()">Generate</button>
      <button onclick="downloadReceipt()">Download</button>
      <button onclick="saveToJSON()">Save</button>
    </div>

    <div class="receipt-preview" id="receiptDisplay"></div>
  </div>

  <script>
    function addItem() {
      const container = document.getElementById("itemsContainer");
      const div = document.createElement("div");
      div.className = "item-group";
      div.innerHTML = `
        <input type="text" placeholder="Description" class="desc">
        <input type="text" placeholder="Date Range" class="duration">
        <input type="number" placeholder="No. of Nights" class="nights" value="1">
        <input type="number" placeholder="Unit Price" class="unit">
      `;
      container.appendChild(div);
    }

    function formatCurrency(n) {
      return `N${Number(n).toLocaleString()}`;
    }

    function generateReceipt() {
      const docType = document.getElementById("docType").value;
      const name = document.getElementById("customerName").value;
      const date = document.getElementById("receiptDate").value;
      const invoice = document.getElementById("invoiceNo").value;
      const payment = document.getElementById("paymentMethod").value;
      const items = document.querySelectorAll(".item-group");

      let rows = "";
      let total = 0;

      items.forEach(group => {
        const desc = group.querySelector(".desc").value;
        const duration = group.querySelector(".duration").value;
        const nights = parseInt(group.querySelector(".nights").value);
        const unit = parseFloat(group.querySelector(".unit").value);
        const rowTotal = nights * unit;
        total += rowTotal;
        rows += `
          <tr>
            <td>${desc}</td>
            <td>${duration}</td>
            <td>${nights}</td>
            <td>${formatCurrency(unit)}</td>
            <td>${formatCurrency(rowTotal)}</td>
          </tr>
        `;
      });

      let paymentNote = `<p><strong>Payment Method:</strong> ${payment}</p>`;
      if (docType === "INVOICE") {
        paymentNote = `
        <p><strong>Payment Method :</strong><br>
        BISI WILLIAMS ENTERPRISE -<br>
        DE-WILLIAMS PLACE HOTEL 1<br>
        Bank Name : Moniepoint MFB<br>
        Account No : 4001572176</p>`;
      }

      const html = `
        <div class='receipt-header'>
          <img src='https://via.placeholder.com/150x60?text=LOGO' alt='Logo'>
          <div>
            <h3>DE-WILLIAMS PLACE</h3>
            <h4>${docType}</h4>
          </div>
        </div>
        <p><strong>${docType} to:</strong> ${name}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Invoice No:</strong> ${invoice}</p>

        <table class="receipt-table">
          <thead>
            <tr><th>Description</th><th>Date</th><th>No. of Nights</th><th>Unit Price</th><th>Total Price</th></tr>
          </thead>
          <tbody>
            ${rows}
          </tbody>
        </table>

        <p><strong>SUB-TOTAL:</strong> ${formatCurrency(total)}</p>
        <p><strong>TOTAL:</strong> ${formatCurrency(total)}</p>
        ${paymentNote}

        <div class="footer-note">
          <p>Thank you for your business!</p>
        </div>
        <div class="signature">
          <p>Signed: <img src="https://via.placeholder.com/100x40?text=Signature" alt="Signature"></p>
        </div>
      `;
      document.getElementById("receiptDisplay").innerHTML = html;
    }

    function downloadReceipt() {
      const content = document.getElementById("receiptDisplay").innerHTML;
      const style = `
        <style>
          body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
          }
          .receipt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
          }
          .receipt-header img {
            height: 60px;
          }
          h3, h4 {
            margin: 0;
            text-align: center;
          }
          .receipt-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
          }
          .receipt-table th, .receipt-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
          }
          .footer-note {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
          }
          .signature {
            margin-top: 40px;
            text-align: right;
          }
          .signature img {
            height: 50px;
          }
        </style>`;

      const win = window.open('', '', 'height=800,width=600');
      win.document.write(`<html><head><title>Document</title>${style}</head><body>`);
      win.document.write(content);
      win.document.write('</body></html>');
      win.document.close();
      win.focus();
      win.print();
      win.close();
    }

    function saveToJSON() {
      const record = {
        docType: document.getElementById("docType").value,
        name: document.getElementById("customerName").value,
        date: document.getElementById("receiptDate").value,
        invoice: document.getElementById("invoiceNo").value,
        paymentMethod: document.getElementById("paymentMethod").value,
        items: []
      };

      document.querySelectorAll(".item-group").forEach(group => {
        record.items.push({
          description: group.querySelector(".desc").value,
          duration: group.querySelector(".duration").value,
          nights: group.querySelector(".nights").value,
          unitPrice: group.querySelector(".unit").value
        });
      });

      const a = document.createElement("a");
      const file = new Blob([JSON.stringify(record, null, 2)], {type: 'application/json'});
      a.href = URL.createObjectURL(file);
      a.download = `${record.docType}-${record.invoice}.json`;
      a.click();
    }
  </script>
</body>
</html>
